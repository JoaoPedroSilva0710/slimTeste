{% extends 'master.html' %}

{% block styles %}
<link rel="stylesheet" href="assets/css/listarStyle.css" />

{% endblock %}

{% block master %}

<div id="idTitle" class="container">

    <p class="h1">Lista de pacientes</p>

</div>

<div class="container">

<div class="container">
    <button id="btn_show_cadastrate_pacient">Cadastar Novo Paciente</button>
</div>

<table id="tablePacientes" class="table table-striped" style="width: 100%">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>Nome da mãe</th>
            <th>Email</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Nome da rua</th>
            <th>Número da casa</th>
            <th>Bairro</th>
            <th>UF</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>


    </tbody>

</table>
</div>

<div class="container">

<dialog id="dialogEditaFormulario" name="dialogEditaFormulario">
    <h2>Formulário Teste PHP</h2>
    
    
    <form id="formulario" name="formulario">
        
        <input type="hidden" id="id" name="id">
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>

        <div class="mb-3">  
    <label for="data_nascimento" class="form-label">Data de nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control">
        </div>

        <div class="mb-3">
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" maxlength="1" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="nome_mae" class="form-label">Nome da mãe:</label>
            <input type="text" id="nome_mae" name="nome_mae" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control">
        </div>
        
        <div class="mb-3">
            
            <label for="nome_rua" class="form-label">Nome da rua:</label>
            <input type="text" id="nome_rua" name="nome_rua" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="numero_casa" class="form-label">Número da casa:</label>
            <input type="text" id="numero_casa" name="numero_casa" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" id="bairro" name="bairro" class="form-control">
        </div>
        
        <div class="mb-3">

            <label for="uf" class="form-label">UF:</label>
            <input type="text" id="uf" name="uf" maxlength="2" class="form-control">

        </div>

    <input type="hidden" id="ativo" name="ativo" value="true">
    

    <div class="div_btn_form">

        <div class="mb3 form-check">
    
            <input type="button" id="btn_close_modal" class="btn-close" aria-label="Close">
    
        </div>
        
        
        <div class="mb3 form-check">
            
            <input type="button" id="btn_submit_modal" value="Enviar" class="btn btn-primary">
            
        </div>

    </div>

    

    </form>
    </dialog>
</div>
{% endblock %}

{% block scripts %}
<script src="/assets/js/listar.js" type="module"></script>

{% endblock %}
