{% extends 'master.html' %}

{% block styles %}
<link rel="stylesheet" href="assets/css/listarStyle.css" />

{% endblock %}

{% block master %}

<div id="idTitle" class="container">

    <p class="h1">Lista de pacientes</p>

</div>

<div class="container" >

    <button type="button" class="btn btn-primary" id="btn_show_cadastrate_pacient">
        Cadastar Novo Paciente
      </button>

<table id="tablePacientes" class="table table-striped" >
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>Nome da mãe</th>
            <th>Email</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Nome da rua</th>
            <th>Número da casa</th>
            <th>Bairro</th>
            <th>UF</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>


    </tbody>

</table>
</div>

<div class="container">

<div class="modal fade"  id="dialogEditaFormulario" name="dialogEditaFormulario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" >
    <div class="modal-content">
    
        <div class="modal-header">

            <h5 class="modal-title">Formulário de cadastro de pacientes</h5>
        
        </div>
            
        <div class="modal-body">
        
            <form id="formulario" name="formulario">
                
                <input type="hidden" id="id" name="id">
                
                <div class="mb-3">
                    <label for="nome" class="col-form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                
                <div class="mb-3">  
                    <label for="data_nascimento" class="col-form-label">Data de nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" maxlength="1" class="form-control">
                </div>
                
                <div class="mb-3">
                <label for="nome_mae" class="col-form-label">Nome da mãe:</label>
                <input type="text" id="nome_mae" name="nome_mae" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="cpf" class="col-form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="cep" class="col-form-label">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control">
            </div>
            
            <div class="mb-3">
                
                <label for="nome_rua" class="col-form-label">Nome da rua:</label>
                <input type="text" id="nome_rua" name="nome_rua" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="numero_casa" class="col-form-label">Número da casa:</label>
                <input type="text" id="numero_casa" name="numero_casa" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="bairro" class="col-form-label">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-control">
            </div>
            
            <div class="mb-3">
                
                <label for="uf" class="col-form-label">UF:</label>
                <input type="text" id="uf" name="uf" maxlength="2" class="form-control">
                
            </div>
            
            <input type="hidden" id="ativo" name="ativo" value="true">
            
        </form>
            
            <div class="modal-footer div_btn_form">
                    
                <input type="button" id="btn_close_modal" value="Fechar" class="btn btn-secondary" data-bs-dismiss="modal">
                <input type="button" id="btn_submit_modal" value="Enviar" class="btn btn-primary">
        
            </div>
            

        </div>
        </div>
    </div>
    

</div>
    
    
</div>

{% endblock %}

{% block scripts %}
<script src="/assets/js/listar.js" type="module"></script>

{% endblock %}
