{% extends 'master.html' %}

{% block styles %}
<link rel="stylesheet" href="assets/css/listarStyle.css" />

{% endblock %}

{% block master %}

<div id="idTitle" class="container">

    <p class="h1">Lista de pacientes</p>

</div>

<div class="container">



<table id="tablePacientes" class="table table-striped" style="width: 100%">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>Nome da mãe</th>
            <th>Email</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Nome da rua</th>
            <th>Número da casa</th>
            <th>Bairro</th>
            <th>UF</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>


    </tbody>

</table>
</div>

<div class="container">

<dialog id="dialogEditaFormulario" name="dialogEditaFormulario">
    <h2>Formulário Teste PHP</h2>
    
    <form id="formulario" name="formulario">

    <input type="hidden" id="id" name="id">

    <label for="nome" class="formConteudo">Nome:</label><br>
    <input type="text" id="nome" name="nome" ><br>

    <label for="data_nascimento" class="formConteudo">Data de nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" ><br><br>

    <label for="sexo">Sexo:</label><br>
    <input type="text" id="sexo" name="sexo" maxlength="1"><br><br>

    <label for="nome_mae" class="formConteudo">Nome da mãe:</label><br>
    <input type="text" id="nome_mae" name="nome_mae" ><br>

    <label for="email" class="formConteudo">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="cpf" class="formConteudo">CPF:</label><br>
    <input type="text" id="cpf" name="cpf"><br>

    <label for="cep" class="formConteudo">CEP:</label><br>
    <input type="text" id="cep" name="cep"><br>

    <label for="nome_rua" class="formConteudo">Nome da rua:</label><br>
    <input type="text" id="nome_rua" name="nome_rua"><br>

    <label for="numero_casa" class="formConteudo">Número da casa:</label><br>
    <input type="text" id="numero_casa" name="numero_casa"><br>

    <label for="bairro" class="formConteudo">Bairro:</label><br>
    <input type="text" id="bairro" name="bairro"><br>

    <label for="uf" class="formConteudo">UF:</label><br>
    <input type="text" id="uf" name="uf" maxlength="2" ><br>

    <input type="hidden" id="ativo" name="ativo" value="true">

    <input type="button" id="btn_submit_modal" value="Enviar">

    <input type="button" id= "btn_close_modal" value="Fechar Edição">

    </form>
    </dialog>
</div>
{% endblock %}

{% block scripts %}
<script src="/assets/js/listar.js"></script>

{% endblock %}
